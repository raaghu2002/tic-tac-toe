# Server Configuration
server.port=${PORT:8081}
spring.application.name=TicTacToe-Multiplayer

# Database Configuration (H2 for local, PostgreSQL for production)
spring.datasource.url=${DATABASE_URL:jdbc:h2:mem:tictactoe}
spring.datasource.driverClassName=${DB_DRIVER:org.h2.Driver}
spring.datasource.username=${DB_USERNAME:sa}
spring.datasource.password=${DB_PASSWORD:}

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=${DB_DIALECT:org.hibernate.dialect.H2Dialect}

# H2 Console (for local development)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# WebSocket Configuration
spring.websocket.allowed-origins=*

# Logging
logging.level.root=INFO
logging.level.com.tictactoe=DEBUG

# Game Configuration
game.matchmaking.timeout=30000
game.max.concurrent.games=100